{% extends 'basic.html' %}
{% block title%}Login {% endblock %}
{% block css %}
{% include 'mfstyle.css' %}

{% endblock %}

{% block body %}
{% load static %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="pro user_card">
            <div class="d-flex justify-content-center ">

                
                <h3 id="form-title">Sign In:</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                        <input type="password" name="password" placeholder="Password..." class="form-control">
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn bord" type="submit" value="Login">
                    </div>
                </form>

            </div>
            <div class="d-flex justify-content-center form_container" style="color:red;">
                {% for message in messages %}
                        <p id="messages">{{message}}</p>
                {% endfor %}</p>
            </div>    			
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2" ><b><u>Register</u></b></a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
